
<div class="container" style="margin-top: 3%">
    <div class="col-md-3"></div>
    <div class="col-md-6">
         <div class="row myborder">
             <h4 style="color: #7EB59E; margin: initial; margin-bottom: 10px;">Sign Up Now or back to home</h4>
             <center><a class="glyphicon glyphicon-home" style="cursor: pointer; color: #7EB59E;" ui-sref="frontIndex.article">Home</a></center>
             <hr>
<div growl></div>
             <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="First Name" 
                type="text" ng-model="firstname" >                         
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>

                ng-model="lastname" >                                   
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="User Name"  type="text"
                ng-model="username" >
            </div>
            
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="Email Address"  type="text"
                ng-model="email" >
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock mycolor"></i></span>
                <input size="60" maxlength="255" class="form-control" placeholder="Password"  type="password"
                ng-model="password" >                                    
            </div>
            
            
           
            <div class="row">
                <div class="col-md-12">
                    <button class="btn-u pull-left" ng-click="signup()">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
